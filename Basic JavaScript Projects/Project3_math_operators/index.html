<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Operator Functions</title>
  <script src="JS/main.js" defer></script>
</head>
<body>
  <h1>Operator Functions</h1>

  <button type="button" onclick="doAdd()">Add (+)</button>
  <span id="out-add">Result will appear here</span>
  <br>

  <button type="button" onclick="doSubtract()">Subtract (-)</button>
  <span id="out-sub">Result will appear here</span>
  <br>

  <button type="button" onclick="doMultiply()">Multiply (*)</button>
  <span id="out-mul">Result will appear here</span>
  <br>

  <button type="button" onclick="doMod()">Modulo (%)</button>
  <span id="out-mod">Result will appear here</span>
  <br>

  <button type="button" onclick="doIncrement()">Increment (++)</button>
  <span id="out-inc">Counter not started</span>
  <br>

  <button type="button" onclick="doDecrement()">Decrement (--)</button>
  <span id="out-dec">Counter not started</span>
  <br>

  <button type="button" onclick="doRandom()">Random (Math.random)</button>
  <span id="out-rand">Random value will appear here</span>
  <br>
</body>
</html>
